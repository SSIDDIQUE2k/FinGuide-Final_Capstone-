{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>FinanceAI - Your AI-Powered Financial Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @media (max-width: 640px) {
            body { font-size: 14px; }
            h1 { font-size: 1.75rem !important; }
            h2 { font-size: 1.25rem !important; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-gray-50">
    <!-- Mobile Menu Toggle -->
    <div id="mobileMenuToggle" class="hidden fixed bottom-6 right-6 z-40 md:hidden">
        <button id="menuBtn" class="bg-purple-600 hover:bg-purple-700 text-white rounded-full p-3 shadow-lg transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'financial:home' %}" class="text-xl sm:text-2xl font-bold text-purple-600">FinGuide</a>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="flex space-x-1 lg:space-x-8">
                        <a href="{% url 'financial:home' %}" class="text-gray-700 hover:text-purple-600 px-2 sm:px-3 py-2 text-xs sm:text-sm font-medium transition">Home</a>
                        <a href="{% url 'financial:chatbot' %}" class="text-gray-700 hover:text-purple-600 px-2 sm:px-3 py-2 text-xs sm:text-sm font-medium transition">AI Chat</a>
                        <a href="{% url 'financial:budget' %}" class="text-gray-700 hover:text-purple-600 px-2 sm:px-3 py-2 text-xs sm:text-sm font-medium transition">Budget</a>
                        <a href="{% url 'financial:calculator' %}" class="text-gray-700 hover:text-purple-600 px-2 sm:px-3 py-2 text-xs sm:text-sm font-medium transition">Calculator</a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden text-gray-700 hover:text-purple-600 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu Dropdown -->
            <div id="mobileMenu" class="hidden md:hidden pb-4 border-t border-gray-100">
                <a href="{% url 'financial:home' %}" class="block text-gray-700 hover:text-purple-600 px-2 py-2 text-sm font-medium transition">Home</a>
                <a href="{% url 'financial:chatbot' %}" class="block text-gray-700 hover:text-purple-600 px-2 py-2 text-sm font-medium transition">AI Chat</a>
                <a href="{% url 'financial:budget' %}" class="block text-gray-700 hover:text-purple-600 px-2 py-2 text-sm font-medium transition">Budget</a>
                <a href="{% url 'financial:calculator' %}" class="block text-gray-700 hover:text-purple-600 px-2 py-2 text-sm font-medium transition">Calculator</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8 sm:py-12 mt-12 sm:mt-20">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-8">
            <div class="text-center text-xs sm:text-sm">
                <p>&copy; 2024 FinanceAI. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close menu when a link is clicked
        document.querySelectorAll('#mobileMenu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
