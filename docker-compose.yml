version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: financial_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial_django
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - chroma_data:/app/chrome_langchain_db
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=True
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
